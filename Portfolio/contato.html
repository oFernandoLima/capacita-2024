</head>
<body class="font-sans bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-24">
            <div id="logo-fl" class="text-3xl font-bold text-purple-500">
                <a href="index.html">&lt/FL&gt</a>
            </div>
            <nav>
                <ul class="flex space-x-4 text-lg items-center">
                    <li><a href="index.html" class="hover:text-purple-500 transition duration-150 ease-in-out">Introdução</a></li>
                    <li><a href="index.html#experiencia" class="hover:text-purple-500 transition duration-150 ease-in-out">Experiência</a></li>
                    <li><a href="index.html#projetos" class="hover:text-purple-500 transition duration-150 ease-in-out">Projetos</a></li>
                    <li><a href="index.html#depoimentos" class="hover:text-purple-500 transition duration-150 ease-in-out">Depoimentos</a></li>
                    <li><a href="tecnologias.html" class="hover:text-purple-500 transition duration-150 ease-in-out">Tecnologias</a></li>
                    <li><a href="galeria.html" class="hover:text-purple-500 transition duration-150 ease-in-out">Galeria</a></li>
                    <li><a href="contato.html" class="hover:text-purple-500 transition duration-150 ease-in-out">Contato</a></li>
                    <li><a href="https://wa.me/5599999999999" target="_blank" class="flex items-center gap-2 bg-purple-500 rounded-full px-3 py-2 text-white hover:opacity-90 transition duration-150 ease-in-out"><span>Fale comigo agora!</span> <img src="./assets/whatsapp.png" alt="WhatsApp" class="w-8 h-8"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto my-8 px-6">
        <h2 class="text-3xl font-bold text-purple-500 mb-8 text-center">Formulário de Contato</h2>
        
        <form class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome</label>
                <input type="text" id="nome" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div class="mb-4">
                <label for="assunto" class="block text-gray-700 font-semibold mb-2">Assunto</label>
                <input type="text" id="assunto" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div class="mb-4">
                <label for="telefone" class="block text-gray-700 font-semibold mb-2">Telefone</label>
                <input type="tel" id="telefone" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <button type="submit" class="w-full bg-purple-500 text-white font-semibold py-2 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                Enviar
            </button>
        </form>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 text-center py-4 absolute bottom-0 w-full">
        <p>&copy; 2024 Fernando Lima. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
